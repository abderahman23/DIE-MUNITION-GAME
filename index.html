<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIE munition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background: #222;
            border: 4px solid #444;
        }
        #gameCanvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            display: none;
        }
        #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            display: none;
        }
        #restartBtn, #winRestartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #restartBtn {
            background: #e74c3c;
        }
        #winRestartBtn {
            background: #2ecc71;
        }
        #weaponInfo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #musicToggle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #musicToggle:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="health">Health: 100%</div>
            <div id="score">Score: 0</div>
        </div>
        <div id="weaponInfo">
            <div id="weapon">Weapon: Pistol</div>
            <div id="ammo">Ammo: ∞</div>
        </div>
        <div id="imageInfo">
            <div id="enemyImageStatus">Düşman görseli: Yükleniyor...</div>
        </div>
        <button id="musicToggle">Müzik: Açık</button>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <h2 id="finalScore">Score: 0</h2>
            <button id="restartBtn">RESTART</button>
        </div>
        <div id="winScreen">
            <h1>TEBRİKLER! KAZANDINIZ!</h1>
            <h2 id="winScore">Score: 0</h2>
            <button id="winRestartBtn">TEKRAR OYNA</button>
        </div>
    </div>

    <!-- Ses elementleri -->
    <audio id="shootSound" src="vurmak.mp3" preload="auto"></audio>
    <audio id="hitSound" src="hit-swing-sword-small-2-95566.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="game-over-arcade-6435.mp3" preload="auto"></audio>
    <audio id="winSound" src="congratulations-message-notification-sound-sfx-1-334724.mp3" preload="auto"></audio>
    <audio id="enemyHitSound" src="ptalmak.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="backgroundMusic.ogg" loop preload="auto"></audio>
      
<!--javascript linki-->
    <script  src="index.js"></script>
</body>
</html>
